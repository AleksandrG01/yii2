
<div class="subject-form-wrapper" x-data :class="$store.openForm.on && '-active'">


	<svg  class="icon-close-form"  x-data @click.prevent="$store.openForm.closeForm()">
		<use xlink:href="/images/svg-sprite/symbol/svg/sprite.symbol.svg#pluss" aria-hidden="true"></use>
	</svg>

	<!--  тут успех -->

	<div class="h2">Добавить</div>

	<form class="send-message-form">

		<div class="form-group" style="display: none;">
			<input type="text" name="secondname">
			<span data-validate-for="secondname"></span>
		</div>


		<div x-data="imgPreview" x-cloak class="form-group" >
			<label for="imgSelect" class="imgSelect _pic-fluid"  x-bind:class="{ '-active': showedImage() }">
				<input type="file" id="imgSelect" accept="image/*" x-ref="myFile" @change="previewFile">
				<span class="image-plaseholder">Добавить <br> герб</span>
				<template x-if="imgsrc">
					<img :src="imgsrc">
				</template>
				<span class="clearImage" @click="clearFile" x-bind:class="{ '-active': showedImage() }">
					<svg  >
						<use xlink:href="/images/svg-sprite/symbol/svg/sprite.symbol.svg#trash" aria-hidden="true"></use>
					</svg>
				</span>
			</label>
			<div data-validate-for="name" class=" help-block"></div>
		</div>


		<div class="row">
			<div class="col-8">
				<div class="form-group field-subject-subject required has-error">
					<label class="control-label" for="subject-subject">Субъект</label>
					<input type="text" id="subject-subject" class="form-control" name="Subject[subject]" maxlength="255" aria-required="true" aria-invalid="true">
					<div class="help-block"></div>
				</div>
			</div>
			<div class="col-4">
				<div class="form-group field-subject-subject required has-error">
					<label class="control-label" for="subject-subject">Окато</label>
					<input x-mask="999" type="text" id="subject-subject" class="form-control" name="Subject[subject]" maxlength="255" aria-required="true" aria-invalid="true">
					<div class="help-block"></div>
				</div>
			</div>
			<div class="col-12">
				<div class="form-group field-subject-subject required has-error">
					<label class="control-label" for="subject-subject">Административный центр</label>
					<input type="text" id="subject-subject" class="form-control" name="Subject[subject]" maxlength="255" aria-required="true" aria-invalid="true">
					<div class="help-block"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-6">
				<div class="form-group field-subject-subject required has-error">
					<label class="control-label" for="subject-subject">Население / чел</label>
					<input x-mask="9999999999" type="text" id="subject-subject" class="form-control" name="Subject[subject]" maxlength="255" aria-required="true" aria-invalid="true">
					<div class="help-block"></div>
				</div>
			</div>
			<div class="col-6 _align-center">
				<span class="_align-right switch-lable">Население растёт</span>
				<label class="form-group -switch ">
					<input type="checkbox" id="subject-population_rising" name="Subject[population_rising]" value="1" aria-required="true">
					<div class="slider round"></div>
					<div class="help-block"></div>
				</label>
			</div>
		</div>

		<div class="row">
			<div class="col-6">
				<div class="form-group field-subject-subject required has-error">
					<label class="control-label" for="subject-subject">Территория / км2</label>
					<input x-mask="9999999999" type="text" id="subject-subject" class="form-control" name="Subject[subject]" maxlength="255" aria-required="true" aria-invalid="true">
					<div class="help-block"></div>
				</div>
			</div>
		</div>

		<button type="submit" class="button -red-bg"><i></i><span>Добавить</span></button>
	</form>
</div>
